<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Консоль отладки - ShineCore Launcher</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121920;
      --text: #d9e1e8;
      --sub: #8aa0b2;
      --accent: #2ab27b;
      --error: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      --success: #10b981;
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.5 'Consolas', 'Monaco', 'Courier New', monospace;
      overflow: hidden;
    }

    .console-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg);
    }

    .console-header {
      background: var(--panel);
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .console-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .console-controls {
      display: flex;
      gap: 8px;
    }

    .console-button {
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s ease;
    }

    .console-button:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent);
    }

    .console-filters {
      background: var(--panel);
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .filter-label {
      font-size: 0.8rem;
      color: var(--sub);
    }

    .filter-checkbox {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .filter-checkbox input {
      margin: 0;
    }

    .console-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      background: var(--bg);
    }

    .log-entry {
      padding: 4px 8px;
      margin-bottom: 2px;
      border-radius: 2px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.85rem;
      line-height: 1.4;
      word-break: break-all;
      white-space: pre-wrap;
    }

    .log-entry:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .log-timestamp {
      color: var(--sub);
      font-size: 0.75rem;
      margin-right: 8px;
    }

    .log-level {
      font-weight: 600;
      margin-right: 8px;
      padding: 1px 4px;
      border-radius: 2px;
      font-size: 0.7rem;
    }

    .log-level.info {
      background: rgba(59, 130, 246, 0.2);
      color: var(--info);
    }

    .log-level.warning {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .log-level.error {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .log-level.success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .log-level.debug {
      background: rgba(139, 92, 246, 0.2);
      color: #8b5cf6;
    }

    .log-level.source {
      background: rgba(255, 255, 255, 0.08);
      color: var(--sub);
      min-width: 52px;
      text-align: center;
    }

    .log-message {
      flex: 1;
    }

    .console-footer {
      background: var(--panel);
      padding: 8px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--sub);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
    }

    .status-dot.connected {
      background: var(--success);
    }

    .status-dot.disconnected {
      background: var(--error);
    }

    /* Кастомный скроллбар */
    .console-content::-webkit-scrollbar {
      width: 8px;
    }

    .console-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .console-content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
    }

    .console-content::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Анимация для новых логов */
    @keyframes highlight {
      0% { background: rgba(42, 178, 123, 0.3); }
      100% { background: transparent; }
    }

    .log-entry.new {
      animation: highlight 1s ease-out;
    }
  </style>
</head>
<body>
  <div class="console-container">
    <div class="console-header">
      <div class="console-title">Консоль отладки - ShineCore Launcher</div>
      <div class="console-controls">
        <button class="console-button" id="clearBtn">Очистить</button>
        <button class="console-button" id="copyBtn">Копировать</button>
        <button class="console-button" id="exportBtn">Экспорт</button>
      </div>
    </div>

    <div class="console-filters">
      <span class="filter-label">Фильтры:</span>
      <label class="filter-checkbox">
        <input type="checkbox" id="filterInfo" checked> <span>Инфо</span>
      </label>
      <label class="filter-checkbox">
        <input type="checkbox" id="filterWarning" checked> <span>Предупреждения</span>
      </label>
      <label class="filter-checkbox">
        <input type="checkbox" id="filterError" checked> <span>Ошибки</span>
      </label>
      <label class="filter-checkbox">
        <input type="checkbox" id="filterDebug" checked> <span>Отладка</span>
      </label>
      <label class="filter-checkbox">
        <input type="checkbox" id="filterSuccess" checked> <span>Успех</span>
      </label>
    </div>

    <div class="console-content" id="logContainer">
      <div class="log-entry">
        <span class="log-timestamp" id="startTime"></span>
        <span class="log-level info">INFO</span>
        <span class="log-message">Консоль отладки запущена. Логи будут отображаться здесь.</span>
      </div>
    </div>

    <div class="console-footer">
      <div class="status-indicator">
        <div class="status-dot connected" id="statusDot"></div>
        <span id="statusText">Подключено к лаунчеру</span>
      </div>
      <div id="logCount">Записей: 1</div>
    </div>
  </div>

  <script src="console.js"></script>
</body>
</html>
